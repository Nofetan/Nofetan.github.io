---
layout: list
---
{% for post in site.posts %}
  {% if post.category == "dev" %}
  <div class="article">
      <div class="well">
          <h1>
            <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}</a>
          </h1>
      </div>
  </div>
  {% endif %}
{% endfor %}
